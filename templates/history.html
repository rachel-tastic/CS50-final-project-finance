{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for h in history %}
            <tr>
                <td>{{h['symbol']}}</td>
                <td>{{h['quantity']}}</td>
                <td>{{h['price']}}</td>
                <td>{{h['transacted']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
